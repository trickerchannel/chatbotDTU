<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTU Chatbot Hỗ Trợ Sinh Viên</title>
    <link rel="icon" type="image/x-icon" href="https://bom.so/eYj7KH">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Chatbot Hỗ Trợ Sinh Viên DTU</h2>
            <p>Chào mừng bạn đến với Chatbot Duy Tân. Tôi có thể giúp gì cho bạn?</p>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            </div>
        
        <div class="suggestion-area" id="suggestion-area">
            </div>
        
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
            <button id="send-btn">Gửi</button>
        </div>
        <div class="chatbot-footer">
            Developed by: <a href="https://hoanit.id.vn/" target="_blank">Hoan IT</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
